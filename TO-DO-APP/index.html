<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <a class="navbar-brand fw-bold" href="#">ðŸ“‹ To-Do-List</a>
    <div class="ms-auto">
      <button id="toggleDarkMode" class="btn btn-outline-light btn-sm">ðŸŒ™ Dark Mode</button>
    </div>
  </nav>

  <div class="container py-4">

    <!-- Dashboard Cards -->
    <div class="row mb-4 text-center">
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Total Tasks</h6>
            <h3 id="totalTasks">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Completed</h6>
            <h3 id="completedTasks">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Pending</h6>
            <h3 id="pendingTasks">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Today</h6>
            <h3 id="todayTasks">0</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress mb-4">
      <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%">0%</div>
    </div>

    <!-- Add Task Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-5">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
          </div>
          <div class="col-md-3">
            <input type="date" id="taskDate" class="form-control">
          </div>
          <div class="col-md-2">
            <select id="taskPriority" class="form-select">
              <option value="Low">Low</option>
              <option value="Medium" selected>Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="col-md-2">
            <button id="addTaskBtn" class="btn btn-primary w-100">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Search & Filters -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" id="searchTask" class="form-control w-50" placeholder="Search tasks">
      <select id="filterTasks" class="form-select w-25 ms-2">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
        <option value="today">Today</option>
      </select>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="list-group"></ul>

  </div>

  <script src="script.js"></script>
</body>
</html>
